  <script>

    var xmlHttpRequest = new XMLHttpRequest();

        if (xmlHttpRequest.status == 200) {
          location.reload();

      }
    };

    xmlHttpRequest.open('GET', 'http://localhost:3000');

    xmlHttpRequest.send();
